<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Anjali's Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Placeholder for Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <h1>Welcome to Anjali's Website!</h1>
        <p>This is a simple site to showcase my work and experiences. Please use the navigation bar to explore.</p>
    </div>

    <script>
        // Dynamically load the navbar into the placeholder
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
